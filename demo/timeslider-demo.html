<!DOCTYPE html>
<html ng-app="demoApp">
  <head>
    <title>timeslider demo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../dist/css/bootstrap-addons.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  </head>
  <body>

    <div ng-controller="TimesliderController as todoList">
      <timeslider width="600" start="start" end="end" ticks="10" on-change="filterByTime" on-clear="removeTimeFilter"></timeslider>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../dist/js/bootstrap-addons.js"></script>
    <script type="text/javascript">
      var app = angular.module('demoApp', ['BootstrapAddons']);

      app.controller('TimesliderController', function($scope) {
        var MILLIS_PER_MIN = 60000;
        $scope.end = new Date();
        $scope.start = new Date(Date.now() - (MILLIS_PER_MIN * 240))
        $scope.filterByTime = function(start, end) {
          console.log("filterByTime");
        }
        $scope.removeTimeFilter = function() {
          console.log("firemoveTimeFilterlterByTime");
        }
      });
    </script>
  </body>
</html>
